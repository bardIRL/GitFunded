{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form class="registration" method="POST" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" value="Sign Up" />
  <a class="reg-link" href="{% url 'login' %}">Already a user? Log in here!</a>
</form>

{% endblock %}
