{% extends 'base.html' %} {% block content %}

<h1>Log In</h1>

<form class="registration" method="POST" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <input type="submit" value="Log In" />
  <a class="sign-up" href="{% url 'signup' %}">Not a user? Sign up here!</a>
</form>
{% endblock %}
